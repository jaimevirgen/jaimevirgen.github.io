<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
	color: #fff;
    background-color: #333;
    width: 100%;
    font-family: 'Lato',sans-serif;
    font-weight: 300;
    height: 100%;
    max-width: 100%;
    max-height: 100%;
    overflow-x: hidden;
    overflow-y: hidden;
}

.axis path,
.axis line {
  fill: none;
  stroke: #fff;
  opacity: 0.5;
  shape-rendering: crispEdges;
}

#chartContainer1 {
	height: 90%;
	position: absolute;
	width: 100%;
}

#chartContainer2 {
	position: absolute;
	width: 100%;
	height: 40%;
	display:none
}

#chart {
  position: absolute;
  width: 100%;
  height: 100%;
  max-width: 100%;
  overflow-x: hidden;
  overflow-y: hidden;
}

path.line
{
    fill: none;
}

.tick {
  opacity: 1;
}

.legend {
	min-height: 50px;
	max-height: 10%;
	width: 100%;
	display: flex;
	justify-content: space-around;
	margin-top: 1em;
	margin-bottom: 10px;
}

.legendItem {
	font-size: 1.0em;
	text-align: center;
}

.itemTotal {
	font-size: 2.5em;
}

.itemTotalLarge {
	font-size: 1em;
}

.dailyColumnsContainer {
	margin-top: 25px;
	min-height: 200px;
	width: 100%;
	display: flex;
	justify-content: space-around;
}

.dailyColumn {
	text-align: center;
	max-width: 25%;
}

.columnTitle {
	font-size: 2.4em;
}

.columnTable {
	color:ccc;
	padding-top: 10px;
	text-align: left;
	font-size: 1.5em;
}

th { font-family: 'Lato',sans-serif; font-weight: 300; text-align: left; color:rgba(255,255,255,.3); }
th, td { padding: 0 1em 0.5ex 0;}
th.center, td.center { text-align: center; }
th.num, td.num { text-align: right; }
td { padding-left: 5px; text-align: center; }

tbody tr:nth-child(odd) {
   background-color: #3f3f3f;
}

.stateRed {
	color: #ff6666;
}

.stateGreen {
	color: #23F3A8;
}

.blink {
    -webkit-animation-name: blinker;
    -webkit-animation-duration: 0.5s;
    -webkit-animation-timing-function: linear;
    -webkit-animation-iteration-count: infinite;

    -moz-animation-name: blinker;
    -moz-animation-duration: 0.5s;
    -moz-animation-timing-function: linear;
    -moz-animation-iteration-count: infinite;

    animation-name: blinker;
    animation-duration: 0.5s;
    animation-timing-function: linear;
    animation-iteration-count: infinite;
}

@-moz-keyframes blinker {
    0% { opacity: 1.0; }
    50% { opacity: 0.0; }
    100% { opacity: 1.0; }
}

@-webkit-keyframes blinker {
    0% { opacity: 1.0; }
    50% { opacity: 0.0; }
    100% { opacity: 1.0; }
}

@keyframes blinker {
    0% { opacity: 1.0; }
    50% { opacity: 0.0; }
    100% { opacity: 1.0; }
}

	var data = [];
	var dailyTotalWeb = 0;

	var dailyTotalCustom = 0;

	var monthlyTotalWeb = 0;

	for (var i = 0 ; i < dataset.length; i++) {
		var dataobj = {};
		dataobj.date = dataset[i].event_date;
		dataobj.web = parseInt(dataset[i].event_web);
		dataobj.f1 = parseInt(dataset[i].event_f1);
		dataobj.custom = parseInt(dataset[i].event_custom);
		dataobj.api = parseInt(dataset[i].event_api);
		dataobj.total = parseInt(dataset[i].total);
		dataobj.average = parseInt(dataset[i].daily_average);
		data.push(dataobj);

		monthlyTotalWeb 	+= parseInt(dataset[i].event_web);
		monthlyTtotalf1 	+= parseInt(dataset[i].event_f1);
		monthlyTtotalCustom += parseInt(dataset[i].event_custom);
		monthlyTtotalAPI 	+= parseInt(dataset[i].event_api);

	function numberWithCommas(x) {
	    return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
	}

	function getDailyTotal() {
		dailyTotalWeb 	= parseInt(dataset[dataset.length - 1].event_web);
		dailyTtotalf1 	= parseInt(dataset[dataset.length - 1].event_f1);
		dailyTtotalCustom = parseInt(dataset[dataset.length - 1].event_custom);

		document.getElementById('totalf1Daily').innerHTML = numberWithCommas(dailyTtotalf1);
		document.getElementById('totalCustomDaily').innerHTML = numberWithCommas(dailyTtotalCustom);

		document.getElementById('totalf1Monthly').innerHTML = numberWithCommas(monthlyTtotalf1);
		document.getElementById('totalCustomMonthly').innerHTML = numberWithCommas(monthlyTtotalCustom);
		document.getElementById('totalAPIMonthly').innerHTML = numberWithCommas(monthlyTtotalAPI);
	}

	getDailyTotal();
	getMonthlyTotal();

	var xData = ["web","f1","custom","api"];

	var margin = {top: 10, right: 30, bottom: 50, left: 70},

		height = parseInt(d3.select("#chart").style("height")) - margin.top - margin.bottom;

	var x = d3.scale.ordinal()

	        .rangeRound([height, 0]);

	var color = d3.scale.category20c();

	var line = d3.svg.line()
	    .interpolate("basis")
	    .x(function(d) { return x(d.date); })
	    .y(function(d) { return y(d.average); });

	var xAxis = d3.svg.axis()
	        .scale(x)
	        .orient("bottom")
	        .ticks(6);

	var yAxis = d3.svg.axis()
	    .scale(y)
	    .orient("left")
	    .tickPadding(10)
	    .tickFormat(d3.format(".2s"));

	var svg = d3.select("#chart").append("svg")
	        .attr("width", width + margin.left + margin.right)
	        .attr("height", height + margin.top + margin.bottom)
	        .append("g")
	        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

	var dataIntermediate = xData.map(function (c) {
	    return data.map(function (d) {
	    	return {x: d.date, y: d[c]};
	    });
	});

	var dataStackLayout = d3.layout.stack()(dataIntermediate);

	x.domain(dataStackLayout[0].map(function (d) { return d.x;}));

	y.domain([0,
	    d3.max(dataStackLayout[dataStackLayout.length - 1],
	            function (d) { return d.y0 + d.y;})
	    ])
	  .nice();

	svg.append("g")
	        .attr("class", "axis")
	        .style("fill", "#fff") //00364d

	function drawColumnTable(elemId) {

		// the table rows, typically loaded from data file using d3.csv

	        { siteId: "chem.libretexts.org", request_total: 2371208, percent_total: 75, budget: 6000000, rating: 0.1 },
	        { siteId: "chem.libretexts.org", request_total: 2371208, percent_total: 75, budget: 6000000, rating: -0.4 },

	        { siteId: "chem.libretexts.org", request_total: 2371208, percent_total: 75, budget: 6000000, rating: 0.4 }
	    ];

	    // column definitions
	    var columns = [
	        { head: 'Site', cl: 'center', html: ƒ('siteId') },
	        { head: 'Requests', cl: 'center', html: ƒ('request_total', formatNum()) },
	        { head: 'Total', cl: 'center', html: ƒ('percent_total', signPercent()) },
	        { head: 'State', cl: 'center', html: ƒ('rating', signNumber()) }
	    ];

	    // create table
	    var table = d3.select('#'+ elemId)
	        .append('table');

	    // create table header
	    table.append('thead').append('tr')
	        .selectAll('th')
	        .data(columns).enter()
	        .append('th')
	        .attr('class', ƒ('cl'))
	        .text(ƒ('head'));

	    // create table body
	    table.append('tbody')
	        .selectAll('tr')
	        .data(movies).enter()
	        .append('tr')
	        .selectAll('td')
	        .data(function(row, i) {
	            return columns.map(function(c) {
	                // compute cell values for this specific row
	                var cell = {};
	                d3.keys(c).forEach(function(k) {
	                    cell[k] = typeof c[k] == 'function' ? c[k](row,i) : c[k];
	                });
	                if(cell.head === 'State' && cell.html){

	                	cell.cl += cell.html > 0 ? " stateGreen" : " stateRed";

	                	if(cell.html > 1 || cell.html < -1){
	                		cell.cl += " blink";
	                	}
	                }
	                return cell;
	            });
	        }).enter()
	        .append('td')
	        .html(ƒ('html'))
	        .attr('class', ƒ('cl'));

	    function formatNum() {
	        return function(l) { return numberWithCommas(l); };
	    }
	    function signPercent() {
	        return function(p) { return p + "%"; };
	    }
	    function signNumber() {
	        return function(n) { var nn = n > 0 ? '+' + n : n ;  return nn; };
	    }

	}

	drawColumnTable('webTable');
	drawColumnTable('webTable2');
